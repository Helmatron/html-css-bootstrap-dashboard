<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>


    <!-- header -->
    <header class="container-fluid">

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="./img/duck.png" class="logo" alt="Paperella">
              <a class="navbar-brand" href="./index.html">Catalogo libri</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./create-user.html">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" role="button" aria-expanded="false">
                      Help
                    </a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success text-white" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>


      <!-- MAIN -->
      <main>

        <!-- FORM -->
        <div class="container col-8">

        <form action="">
          <h1 class="text-center py-5">Informazioni</h1>

            <!-- nome e cognome -->
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="name" name="name" class="form-control" id="name" placeholder="Nome*" required>
                <label for="name">Nome*</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="surname" name="surname" class="form-control" id="surname" placeholder="Cognome*" required>
                <label for="surname">Cognome*</label>
              </div>
            </div>
          </div>

            <!-- e-mail -->
          <div class="col-md my-5">
            <div class="form-floating">
              <input type="e-mail" name="e-mail" class="form-control" id="e-mail" placeholder="e-mail">
              <label for="e-mail">e-mail (opzionale)</label>
            </div>
          </div>

              <!-- indirizzo -->
            <div class="row">
              <div class="col-6">
                <div class="form-control">
                  <label for="address">Via</label>
                  <input type="address" name="address" class="form-control" id="address" placeholder="via boolean, 37" required>
                </div>
              </div>
              <div class="col-md">
                <div class="form-control">
                  <label for="city">Citt√†</label>
                  <input type="city" name="city" class="form-control" id="city" placeholder="Milano" required>                  
                </div>
              </div>
              <div class="col-md">
                <div class="form-control">
                  <label for="zip">ZIP</label>
                  <input type="zip" name="zip" class="form-control" id="zip" placeholder="50100" required>                  
                </div>
              </div>
            </div>

            <!-- BUTTON -->
            <div class="col-md py-5">
              <div class="d-grid">
                <input class="btn btn-primary" type="submit" value="Submit">
              </div>
            </div>

          </form>
        </div>

      </main>

         <!-- footer -->
    <footer></footer>


    <!-- js script sempre in fondo al body -->
    <script src="./js/bootstrap.bundle.min.js"></script>

</body>
</html>
